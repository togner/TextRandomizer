<!doctype html>
<html>
<head>
    <title>Set Page Color Popup</title>
    <style>
    body {
      overflow: hidden;
      margin: 0px;
      padding: 0px;
      background: white;
    }

    div:first-child {
      margin-top: 0px;
    }

    div {
      cursor: pointer;
      text-align: center;
      padding: 1px 3px;
      font-family: sans-serif;
      font-size: 0.8em;
      width: 100px;
      margin-top: 1px;
      background: #cccccc;
    }
    div:hover {
      background: #aaaaaa;
    }

    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript" src="popup.js"></script>
  </head>
  <body>
	<div id="randButton">Randomize</div>
	<table border="0">
		<tr>
			<td>Language set:</td>
			<td><select id="langSelect"></select></td>
		</tr>
		<tr>
			<td>Consonant swaps:</td>
			<td><input id="consonantSwapsInput" type="number" min="0" max="50" value="0" step="1" /></td>
		</tr>
		<tr>
			<td>Vowel swaps:</td>
			<td><input id="vowelSwapsInput" type="number" min="0" max="50" value="0" step="1" /></td>
		</tr>
		<tr>
			<td colspan="2"><input id="multiLevelSwapsCheck" type="checkbox">Multi-level swaps</input></td>
		</tr>
	</table>
  </body>
</html>
